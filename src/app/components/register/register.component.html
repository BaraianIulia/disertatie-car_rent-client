<div class="container">
  <h1 class="form-title">
    {{title}}
  </h1>

  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">

    <div class="form-group">
      <label for="surname">First Name</label>
      <input type="text" class="form-control" id="surname"
             placeholder="Enter first name" formControlName="surname"/>
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="name"
             placeholder="Enter last name" formControlName="name"/>
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email"
             placeholder="Enter email" formControlName="email"/>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password"
             placeholder="Enter password" formControlName="password"/>
    </div>

    <div class="form-group">
      <label for="repeatpassword">Repeat Password</label>
      <input type="password" class="form-control" id="repeatpassword"
             placeholder="Enter repeated password" formControlName="repeatpassword"/>
    </div>

    <div class="form-group">
      <label>Birthdate</label>
      <br>
      <mat-form-field  >
        <input style="color: white" matInput  [matDatepicker]="picker" (dateChange)="onChangeEvent($event)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form-group">
      <label for="phone">Phone number</label>
      <input type="text" class="form-control" id="phone"
             placeholder="Enter phone number" formControlName="phone"/>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address"
             placeholder="Enter address" formControlName="address"/>
    </div>

    <label for="file">Pick your account photo</label>
    <input id="file" #file type="file" (change)="handleFileInput($event)"/>
    <br>
    <br>
    <img [src]="imgURL" height="200" *ngIf="imgURL">

    <br>
    <br>

    <button class="btn btn-primary" type="submit">Register</button>
  </form>
</div>
