<div class="container">
  <h1 class="form-title">
    {{title}}
  </h1>

  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">

    <div class="form-group">
      <label for="surname">First Name</label>
      <input type="text" class="form-control" id="surname"
             placeholder="Enter first name" formControlName="surname" />
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="name"
             placeholder="Enter last name" formControlName="name" />
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email"
             placeholder="Enter email" formControlName="email" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password"
             placeholder="Enter password" formControlName="password" />
    </div>

    <div class="form-group">
      <label for="repeatpassword">Repeat Password</label>
      <input type="password" class="form-control" id="repeatpassword"
             placeholder="Enter repeated password" formControlName="repeatpassword" />
    </div>

    <div class="form-group">
      <label for="phone">Phone number</label>
      <input type="text" class="form-control" id="phone"
             placeholder="Enter phone number" formControlName="phone" />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address"
             placeholder="Enter address" formControlName="address" />
    </div>

    <button class="btn btn-primary" type="submit">Register</button>
  </form>
</div>
