<div *ngIf="filtersLoaded | async" class="container">
  <h1 class="form-title">
    {{title}}
  </h1>

  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">

    <div class="form-group">
      <label for="surname">First Name</label>
      <input type="text" class="form-control" id="surname"
             value="{{user.surname}}" formControlName="surname" />
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="name"
             value="{{user.name}}" formControlName="name" />
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email"
             value="{{user.email}}" formControlName="email" />
    </div>

    <div class="form-group">
      <label for="phone">Phone number</label>
      <input type="text" class="form-control" id="phone"
             value="{{user.phone}}" formControlName="phone" />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address"
             value="{{user.address}}" formControlName="address" />
    </div>

    <button class="btn btn-primary" type="submit">Edit</button>

    <button class="btn btn-primary" (click)="backClicked()">Back</button>
  </form>
</div>
